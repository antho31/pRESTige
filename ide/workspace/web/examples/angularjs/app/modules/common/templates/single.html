<!--This is the template that will be used in new/edit screens. It should be in <form></form> tag. The name of the form should be matching the name of your API route, prefixed with 'froms.' and suffixed by 'Form'. e.g. in this case, it would be 'forms.tasksForm'-->
<!--Example-->
<form name="forms.{{resourceName}}Form" id="forms.{{resourceName}}Form">
     <div class="form-group row" ng-repeat="i in data.singleKeys">
		<label for="{{i}}" class="col-md-4 col-form-label text-md-right">{{i}}:</label>
		<div class="col-md-6">
			<input id="{{i}}" name="{{i}}" type="text" class="form-control" ng-model="data.single[i]" required ng-disabled="locked" autofocus>
		</div>
		<div ng-messages="forms[resourceName + 'Form'][i].$error" ng-show="forms[resourceName + 'Form'][i].$dirty">
			<div ng-message="required">{{M.REQUIRED}}</div>
		</div>
     </div>
