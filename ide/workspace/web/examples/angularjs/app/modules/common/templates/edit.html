<bread-crumb args='[{ "text": "{{getTitle("list")}}", "link": "{{currentRouteHref}}"}, { "text": "{{M.TITLE_EDIT_PREFIX}}"}]' ></bread-crumb>

<section class="row justify-content-center">
<section class="form-card">
    <div class="card">
    	<div class="card-header"><span class="large">{{M.TITLE_EDIT_PREFIX}} {{getTitle('single')}}</span>
	    	<div class="float-right">
            	<a href="{{currentRouteHref}}">
	                <button type="button" class="btn btn-dark btn-sm">
	                    {{M.TITLE_BACK}}
	                </button>
            	</a>
			</div>
    	</div>
    	<div class="card-body">
    		<div ng-include src="getTemplate('single-header')"></div>
    		<div ng-include src="getTemplate('edit')"></div>
            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-success" ng-if="!locked" ng-click="updateSingle()" form="forms.{{resourceName}}Form">
                    {{M.BTN_UPDATE}}
                </button>
                <button type="button" class="btn btn-dark" ng-if="locked"  ng-click="toggleLock()">
                    {{M.BTN_EDIT}}
                </button>
                &nbsp;<spinner></spinner>
            </div>
            <div>&nbsp;</div>
            <div class='col-md-6 offset-md-4'>
		<p class="small col-blue" ng-if="message">{{message}}</p>		
		<p class="small col-red" ng-if="error">{{error}}</p>
            	<div class="alerts-container"></div>
            </div>
            <div ng-include src="getTemplate('single-footer')"></div>
    	</div>
    </div>
</section>
</section>
